<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | UNBOXED</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #0f0f0f, #1a001a, #000014);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 23, 68, 0.4);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    h2 {
      margin-bottom: 20px;
      color: #ff1744;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.07);
      color: white;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 5px #ff1744;
    }

    button {
      background: #ff1744;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #ff0033;
      transform: scale(1.05);
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Register</h2>
    <form method="POST" action="/register">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">üöÄ Create Account</button>
    </form>
    <a href="/login" class="back-link">Already have an account? Login ‚Üí</a>
  </div>
</body>
</html>
