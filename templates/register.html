<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | UNBOXED</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
    }
    .gradient-text {
      background: linear-gradient(90deg, #ff1744, #2979ff, #00e676);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: hueShift 5s linear infinite;
    }
    @keyframes hueShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
  </style>
</head>
<body class="relative bg-gray-900 text-white min-h-screen flex items-center justify-center overflow-hidden">

  <!-- Particles background -->
  <div id="particles-js" class="absolute inset-0 z-0"></div>

  <!-- Theme toggle -->
  <button id="theme-toggle" class="absolute top-4 right-4 z-20 p-2 bg-white/10 rounded-full text-white hover:bg-white/20 transition">🌞</button>

  <!-- Registration Container -->
  <div class="relative z-10 w-full max-w-md mx-auto bg-white/5 backdrop-blur-lg border border-white/10 rounded-2xl shadow-2xl p-8 space-y-6">
    <h1 class="text-4xl text-center font-bold gradient-text">UNBOXED</h1>
    <h2 class="text-xl text-center text-pink-400">📝 Register</h2>

    <form action="/register" method="POST" class="space-y-4">
      <input name="name" type="text" placeholder="Full Name" required class="w-full px-4 py-3 rounded-lg bg-white/10 placeholder-gray-300 focus:bg-white/20 focus:outline-none focus:shadow-md transition"/>

      <input name="email" type="email" placeholder="Email Address" required class="w-full px-4 py-3 rounded-lg bg-white/10 placeholder-gray-300 focus:bg-white/20 focus:outline-none focus:shadow-md transition"/>

      <div class="relative">
        <input id="password" name="password" type="password" placeholder="Password" required class="w-full px-4 py-3 rounded-lg bg-white/10 placeholder-gray-300 focus:bg-white/20 focus:outline-none focus:shadow-md transition"/>
        <button type="button" id="togglePw" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">👁️</button>
      </div>

      <label class="flex items-center space-x-2 text-sm">
        <input type="checkbox" name="terms" required class="h-4 w-4 rounded text-pink-500 focus:ring-pink-400">
        <span>I agree to the <a href="/terms" class="underline hover:text-white">Terms & Conditions</a></span>
      </label>

      <button type="submit" class="w-full py-3 bg-gradient-to-r from-pink-500 to-red-500 hover:from-red-600 hover:to-pink-600 text-white font-bold rounded-lg shadow-lg transform hover:scale-105 transition">
        🚀 Create Account
      </button>
    </form>

    <p class="text-center text-sm text-gray-400">
      Already have an account? <a href="/login" class="text-white font-medium hover:text-pink-400 transition">Login →</a>
    </p>

    <!-- Social login -->
    <div class="flex justify-center space-x-6 mt-4 text-white text-2xl">
      <a href="#" class="hover:text-blue-400 transition"><i class="fab fa-google"></i></a>
      <a href="#" class="hover:text-gray-400 transition"><i class="fab fa-github"></i></a>
    </div>
  </div>

  <script>
    // 🌗 Theme Toggle
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const html = document.documentElement;
      html.classList.toggle('light');
      document.getElementById('theme-toggle').textContent = html.classList.contains('light') ? '🌙' : '🌞';
    });

    // 👁️ Password Toggle
    document.getElementById('togglePw').addEventListener('click', () => {
      const pw = document.getElementById('password');
      pw.type = pw.type === 'password' ? 'text' : 'password';
    });

    // 🌌 Particles Background
    tsParticles.load("particles-js", {
      fullScreen: { enable: true, zIndex: -1 },
      particles: {
        number: { value: 50 },
        color: { value: ["#ff1744", "#2979ff", "#00e676"] },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } }
      },
    });
  </script>
</body>
</html>
