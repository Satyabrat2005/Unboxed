<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | UNBOXED</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%; font-family: 'Orbitron', sans-serif; overflow: hidden;
      background: radial-gradient(circle, #0c0011, #200016, #300000);
      color: white; position: relative;
    }
    #particles-js { position: absolute; width: 100%; height: 100%; z-index: 0; }
    .container {
      position: relative; z-index: 2;
      background: rgba(255,255,255,0.05); backdrop-filter: blur(12px);
      padding: 40px; border-radius: 20px;
      box-shadow: 0 0 40px rgba(255,23,68,0.4);
      width: 360px; text-align: center;
      animation: fadeIn 1s ease;
      margin: auto; top: 50%; transform: translateY(-50%);
    }

    /* UNBOXED logo styling */
    .unboxed-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: white;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    .unboxed-logo span {
      display: inline-block;
      transition: all 0.3s ease;
      cursor: default;
    }
    .unboxed-logo span:nth-child(1):hover { color: #ff1744; text-shadow: 0 0 8px #ff1744; } /* U */
    .unboxed-logo span:nth-child(2):hover { color: #ff9100; text-shadow: 0 0 8px #ff9100; } /* N */
    .unboxed-logo span:nth-child(3):hover { color: #ffea00; text-shadow: 0 0 8px #ffea00; } /* B */
    .unboxed-logo span:nth-child(4):hover { color: #00e676; text-shadow: 0 0 8px #00e676; } /* O */
    .unboxed-logo span:nth-child(5):hover { color: #2979ff; text-shadow: 0 0 8px #2979ff; } /* X */
    .unboxed-logo span:nth-child(6):hover { color: #d500f9; text-shadow: 0 0 8px #d500f9; } /* E */
    .unboxed-logo span:nth-child(7):hover { color: #ff4081; text-shadow: 0 0 8px #ff4081; } /* D */

    h2 { margin-bottom: 25px; color: #ff1744; font-size: 30px; }
    input {
      width: 100%; padding: 14px; margin: 10px 0;
      border: none; border-radius: 10px;
      background: rgba(255,255,255,0.07);
      color: white; font-size: 16px;
      outline: none; transition: 0.3s;
    }
    input:focus { background: rgba(255,255,255,0.1); box-shadow: 0 0 6px #ff1744; }
    button {
      width: 100%; background: #ff1744; border: none;
      padding: 14px; font-size: 16px;
      color: white; border-radius: 10px;
      cursor: pointer; transition: 0.3s ease;
      margin-top: 15px;
    }
    button:hover {
      background: #ff002f;
      box-shadow: 0 0 12px #ff1744; transform: scale(1.03);
    }
    .back-link {
      display: block; margin-top: 25px;
      color: #bbb; font-size: 14px;
      text-decoration: none;
      transition: color 0.3s;
    }
    .back-link:hover { color: white; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="container">
    <!-- UNBOXED Logo -->
    <h1 class="unboxed-logo">
      <span>U</span><span>N</span><span>B</span><span>O</span><span>X</span><span>E</span><span>D</span>
    </h1>

    <h2>üîê Login</h2>
    <form method="POST" action="/login">
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">üî• Enter the Arena</button>
    </form>
    <a href="/register" class="back-link">üë§ Don't have an account? Register ‚Üí</a>
  </div>

  <script>
    // üéØ Particle background
    tsParticles.load("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#ff1744" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } }
      },
      background: { color: "#0c0011" }
    });
  </script>

</body>
</html>
