<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz In Progress</title>
  <style>
    body { display: flex; font-family: Arial; margin: 0; }
    #sidebar { width: 20%; background: #eee; padding: 20px; height: 100vh; overflow-y: auto; }
    #main { flex: 1; padding: 30px; }
    .q-nav-btn { width: 30px; height: 30px; margin: 5px; display: inline-block; text-align: center; line-height: 30px; background: lightgray; }
    .answered { background: green; color: white; }
    #timer { position: fixed; top: 10px; right: 20px; font-size: 18px; color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>{{ username }}</h3>
    {% for i in range(total) %}
      <div class="q-nav-btn" onclick="goToQ({{ i }})" id="nav-q{{ i }}">{{ i+1 }}</div>
    {% endfor %}
  </div>

  <div id="main">
    <div id="timer">Loading...</div>
    <form id="quiz-form" method="POST">
      <h2>Q{{ qid+1 }}: {{ question.question }}</h2>
      {% for option in question.options %}
        <label><input type="radio" name="option" value="{{ option }}" onchange="markAnswered({{ qid }})"> {{ option }}</label><br>
      {% endfor %}
      <br><button type="submit">Next</button>
    </form>
  </div>

  <script>
    let duration = {{ time_left }};
    const timerDiv = document.getElementById("timer");
    function countdown() {
      let h = Math.floor(duration / 3600);
      let m = Math.floor((duration % 3600) / 60);
      let s = duration % 60;
      timerDiv.textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      duration--;
      if (duration < 0) document.getElementById("quiz-form").submit();
      else setTimeout(countdown, 1000);
    }
    countdown();

    function markAnswered(qid) {
      document.getElementById("nav-q" + qid).classList.add("answered");
    }
    function goToQ(qid) {
      window.location.href = "/quiz/" + qid;
    }
  </script>
</body>
</html>
